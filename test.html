<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<a-scene  embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
  <a-assets>
    <a-asset-item id="mymodel" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/1.0/Monster/glTF/Monster.gltf"></a-asset-item>
  </a-assets>
  <a-marker preset='hiro'>
    <a-entity scale="0.08 0.08 0.08">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity gltf-model="#mymodel"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
